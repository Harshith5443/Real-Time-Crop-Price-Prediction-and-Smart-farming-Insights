        .content {

<body>
    <div class="main-layout">
        <div class="sidebar">
            <h3>üåæ Explore</h3>
            <button class="nav-btn home" onclick="window.location.href='/'">üè† Home</button>
            <button class="nav-btn price active" onclick="window.location.href='/dashboard'">üìä Price Prediction</button>
            <button class="nav-btn rotation" onclick="window.location.href='/crop-rotation'">üîÑ Crop Rotation</button>
            <button class="nav-btn demand" onclick="window.location.href='/high-demand'">üìà High Demand Crops</button>
            <button class="nav-btn weather" onclick="window.location.href='/weather-advisory'">üå§Ô∏è Weather Advisory</button>
            <button class="nav-btn fertilizer" onclick="window.location.href='/fertilizer-calc'">üß™ Fertilizer Calculator</button>
            <button class="nav-btn disease" onclick="window.location.href='/disease-detection'">üî¨ Disease Detection</button>
            <button class="nav-btn market" onclick="window.location.href='/market-trends'">üìä Market Trends</button>
            <button class="nav-btn profit" onclick="window.location.href='/profit-calculator'">üí∞ Profit Calculator</button>
            <button class="nav-btn update" onclick="window.location.href='/update-data'">üîÑ Update Data</button>
        </div>
        <div class="container">
            <div class="header">
                <h1>üî¨ Disease Detection</h1>
                <p>Identify and treat crop diseases effectively</p>
            </div>

            <div class="content">
                <div class="form-section">
                    <h2>Disease Diagnosis</h2>
                    <form id="diseaseForm">
                        <div class="form-group">
                            <label for="crop">Crop Type</label>
                            <select id="crop" required>
                                <option value="">Select Crop</option>
                                <option value="Rice">Rice</option>
                                <option value="Wheat">Wheat</option>
                                <option value="Maize">Maize</option>
                                <option value="Potato">Potato</option>
                                <option value="Onion">Onion</option>
                                <option value="Tomato">Tomato</option>
                                <option value="Groundnut">Groundnut</option>
                                <option value="Cabbage">Cabbage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="symptoms">Describe Symptoms</label>
                            <textarea id="symptoms" rows="4" placeholder="Describe what you observe: leaf color changes, spots, wilting, etc." required></textarea>
                        </div>
                        <button type="submit" class="detect-btn">Diagnose Disease</button>
                    </form>
                    <div id="diseaseResults"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('diseaseForm').addEventListener('submit', handleDiseaseDetection);
        });

        async function handleDiseaseDetection(e) {
            e.preventDefault();

            const crop = document.getElementById('crop').value;
            const symptoms = document.getElementById('symptoms').value.toLowerCase();

            if (!crop || !symptoms) {
                alert('Please fill all fields');
                return;
            }

            const diagnosis = diagnoseDiseases(crop, symptoms);
            showDiseaseResults(crop, diagnosis);
        }

        function diagnoseDiseases(crop, symptoms) {
            const diseases = {
                'Rice': {
                    'blast': {
                        keywords: ['spots', 'lesions', 'diamond', 'gray'],
                        name: 'Rice Blast',
                        severity: 'High',
                        treatment: 'Apply Tricyclazole fungicide',
                        prevention: 'Use resistant varieties, proper spacing'
                    },
                    'blight': {
                        keywords: ['yellow', 'brown', 'leaf', 'tip'],
                        name: 'Bacterial Leaf Blight',
                        severity: 'Medium',
                        treatment: 'Copper-based bactericides',
                        prevention: 'Clean seed, avoid overhead irrigation'
                    }
                },
                'Tomato': {
                    'blight': {
                        keywords: ['dark', 'spots', 'rings', 'leaf'],
                        name: 'Early Blight',
                        severity: 'Medium',
                        treatment: 'Mancozeb or Chlorothalonil',
                        prevention: 'Crop rotation, proper spacing'
                    },
                    'wilt': {
                        keywords: ['wilting', 'yellow', 'droop'],
                        name: 'Fusarium Wilt',
                        severity: 'High',
                        treatment: 'Remove infected plants, soil treatment',
                        prevention: 'Use resistant varieties'
                    }
                },
                'Potato': {
                    'blight': {
                        keywords: ['brown', 'spots', 'water', 'soaked'],
                        name: 'Late Blight',
                        severity: 'High',
                        treatment: 'Metalaxyl + Mancozeb',
                        prevention: 'Avoid wet conditions, proper ventilation'
                    }
                }
            };

            const cropDiseases = diseases[crop] || {};
            let bestMatch = null;
            let maxScore = 0;

            for (const [key, disease] of Object.entries(cropDiseases)) {
                let score = 0;
                disease.keywords.forEach(keyword => {
                    if (symptoms.includes(keyword)) score++;
                });

                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = disease;
                }
            }

            return bestMatch || {
                name: 'General Stress/Nutrient Deficiency',
                severity: 'Low',
                treatment: 'Check soil nutrients, ensure proper watering',
                prevention: 'Regular monitoring, balanced fertilization'
            };
        }

        function showDiseaseResults(crop, diagnosis) {
            const severityColor = {
                'High': '#f44336',
                'Medium': '#ff9800',
                'Low': '#4caf50'
            };

            document.getElementById('diseaseResults').innerHTML = `
                <div class="result-card">
                    <h3>üî¨ Disease Diagnosis for ${crop}</h3>
                    
                    <div class="disease-info">
                        <h4 style="color: ${severityColor[diagnosis.severity]};">
                            ü¶† ${diagnosis.name}
                        </h4>
                        <p><strong>Severity Level:</strong> 
                            <span style="color: ${severityColor[diagnosis.severity]}; font-weight: bold;">
                                ${diagnosis.severity}
                            </span>
                        </p>
                    </div>
                    
                    <div class="treatment-grid">
                        <div class="treatment-item">
                            <h4>üíä Treatment</h4>
                            <p>${diagnosis.treatment}</p>
                        </div>
                        <div class="treatment-item">
                            <h4>üõ°Ô∏è Prevention</h4>
                            <p>${diagnosis.prevention}</p>
                        </div>
                    </div>
                    
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 15px;">
                        <h4>üìû Emergency Contacts</h4>
                        <p><strong>Krishi Vigyan Kendra:</strong> 1800-180-1551</p>
                        <p><strong>Plant Protection Helpline:</strong> 1800-425-1556</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
