                            <div style="text-align: center;">
                                <div style="background: #4db6ac; width: 40px; height: 80px; margin: 0 auto;"></div>
                                <small>Current<br>‚Çπ${data.currentPrice}</small>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 15px;">
                        <h4>üí° Market Insights</h4>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            ${generateMarketInsights(commodity, data)}
                        </ul>
                    </div>
                    
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-top: 15px;">
                </div>
            `;
        }

        function getTimeframeLabel(timeframe) {
            const labels = {
                '7days': 'Last 7 Days',
                '1month': 'Last Month',
                '3months': 'Last 3 Months',
                '6months': 'Last 6 Months',
                '1year': 'Last Year'
            };
            return labels[timeframe];
        }

        function generateMarketInsights(commodity, data) {
            const insights = [];

            if (data.trend === 'Rising') {
                insights.push('<li>Prices showing upward momentum - good time for selling</li>');
                insights.push('<li>Demand appears to be outpacing supply</li>');
            } else {
                insights.push('<li>Prices under pressure - consider holding for better rates</li>');
                insights.push('<li>Market may be oversupplied currently</li>');
            }

            if (data.volatility === 'High') {
                insights.push('<li>High volatility indicates uncertain market conditions</li>');
            } else {
                insights.push('<li>Moderate volatility suggests stable market conditions</li>');
            }

            insights.push('<li>Monitor weather patterns for potential price impacts</li>');
            insights.push('<li>Check government policy announcements affecting ' + commodity + '</li>');

            return insights.join('');
        }

        function generateRecommendations(data) {
            if (data.trend === 'Rising' && data.marketSentiment === 'Bullish') {
                return 'Strong BUY signal - Market conditions favor sellers. Consider selling current stock.';
            } else if (data.trend === 'Falling' && data.marketSentiment === 'Bearish') {
                return 'HOLD signal - Wait for market recovery before selling. Focus on storage and quality maintenance.';
            } else {
                return 'NEUTRAL signal - Monitor market closely. Consider partial selling to test market response.';
            }
        }
    </script>
